<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meine Projekte</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Das neueste kompilierte und minimierte CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optionales Theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Das neueste kompilierte und minimierte JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="jumbotron">
        <div class="container">
            <h1>Willkommen auf der Webseite</h1>
            <p>Hier sind alle meine grösseren Projekte vorhanden.</p>
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#meinModal">
                Über mich
            </button>

            <!-- Modal -->
            <div class="modal fade" id="meinModal" tabindex="-1" role="dialog" aria-labelledby="meinModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Schließen"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="meinModalLabel">Über mich</h4>
                        </div>
                        <div class="modal-body">
                            Mein Nmae ist Gian und ich mache eine Ausbildung zum Informatiker. Zurzeit gefällt mir
                            gesonders das schreiben und Programmieren von Internetseiten, deshalb vereine ich hier alle
                            meinen kleineren Projekte.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-info" data-dismiss="modal">Schließen</button>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

</body>

</html>
